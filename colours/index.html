<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- colour -->
    <p class="text-black">Check Colours</p>
    <p class="text-white">Check Colour</p>
    <p class="text-red-500">Check Colour</p>
    <p class="text-green-500">Check Colour</p>
    <p class="text-zinc-600">Check Colour</p>
    <p class="text-slate-700">Check Colour</p>
    <p class="text-zinc-800">Check Colour</p>

    <!-- BACKGROUND COLOUR -->
    <p class="bg-zinc-800 text-white">Check Colour</p>
    <p class="bg-yellow-400">Check Colour</p>
    <p class="bg-emerald-500">Check Colour</p>
    <p class="bg-indigo-700 text-yellow-300">Check Colour</p>

    <!-- UNDERLINE COLOUR -->
    <p class="underline decoration-red-500 bg-blue-300">Check Colour</p>

    <!-- BORDER COLOUR -->
    <input type="text" class="border border-blue-600" />
    <input type="text" class="border border-red-600" />
    <input type="text" class="border border-orange-600" />

    <!-- DIVIDE COLOUR -->
    <div class="divide-y divide-red-300">
      <div>item 1</div>
      <div>item 1</div>
      <div>item 1</div>
      <div>item 1</div>
      <div>item 1</div>
    </div>

    <!-- OUTLINE -->
    <button class="outline outline-blue-500">BUTTON</button>
    <button class="outline outline-slate-300">BUTTON</button>

    <!-- BOX SHADOW -->
    <button class="shadow-lg shadow-cyan-500 bg-cyan-500">BUTTON</button>
    <button class="shadow-lg shadow-purple-500/60 bg-cyan-500">BUTTON</button>

    <!-- ACCENT COLOUR -->
    <input type="checkbox" class="accent-purple-500" checked />
    <input type="checkbox" class="accent-yellow-500" checked />

    <!-- ARBITRARY COLOUR -->
    <div class="bg-[#A435F0]">THIS IS FVT CLR</div>
  </body>
</html>
